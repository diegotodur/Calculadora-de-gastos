<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="presupuesto" content="Herramientra gratuita que calcula tu presupuesto agregando una lista de gastos y descargandolo en un archivo excel">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="./SRC/CSS/styles.CSS">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="shortcut icon" href="./SRC/IMG/calculadora.png" type="image/x-icon">
	<script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
	<script defer src="./SRC/JS/index.js"></script>
	<title>Calculadora</title>
	
</head>
<body >
	<main>
       <div class="contenedor fw-semibold">
		<div class="tarjetas">
			<div class="card shadow-sm p-3 mb-5" style="background-color: #dbdcde;">
				<div class="textos">
					<h3>Ingresos</h3> <br>
					<form id="presupuesto"class="presupuesto">
						<label id = "ingresoslabel" for="presupuesto"></label> <br>
						<input class="ingresos validarNumero" maxlength="8" type="number" placeholder="$999.999" id="valoringresos" required>  <br> <br> <br>
						<button type="button" class="btn btn-secondary" id="botonactualizar">Actualizar</button>
					</form>
				</div>
			</div>
			<div>
				<div class="card shadow-sm p-3 mb-5" style="background-color: #dbdcde;">
					<h3 class="textos" style="text-align: center;">Presupuesto</h3>
					<hr>
					<table id="table1" class="table table-hover">
						<tr>
						  <th>Ingresos</th>
						  <th>Gastos</th>
						  <th>Saldo</th> 
						</tr>
						<tr>
						  <td id="presupuesto-actual">$0</td> 
						  <td id="gastos-actuales">$0</td>
						  <td id="saldo-actual">$0</td>
						</tr>
					</table> 
				</div>
			</div>
			<div class="card shadow-sm p-3 mb-5" style="background-color: #dbdcde;">
				<div class="textos">
					<h3>Gastos</h3>
					<form class="ingresogastos">
						<label id = "ingresoslabel" for="nombre-gasto"></label>
						<input class="ingresos" maxlength="10" type="text" id="nombre_gasto" placeholder="Nombre" onfocus="this.value=''" required> <br>
						<label id = "ingresoslabel" for="monto-gasto"></label> 
						<input class="ingresos validarNumero" maxlength="8" type="number" id="monto_gasto" placeholder="Monto" onfocus="this.value=''" required> <br> <br> 
						<button type="button"  class="btn btn-secondary" id="agregar_gasto">Agregar</button> <br>
					  </form>
				</div>
			</div>
			<div class="card shadow-sm p-3 mb-5" style="background-color: #dbdcde;">
				<div class="textos">
					<h3>Excel</h3>
                    <img src="./SRC/IMG/excelbw.png" alt="excel" style="width: 100px; height: 100px; padding: 10px; margin: 10px;" oncontextmenu="return false"> <br> <br> <br>
					<button id="descargardata" class="btn btn-secondary">Descargar</button>
					
				</div>
			</div>
			<div >
				<div class="textos listagastos card shadow-sm p-3 mb-5" style="background-color: #dbdcde">
					<h3 style="text-align: center;" class="textos">Lista</h3>
					<hr>
					<table id="table2" class="table table-hover">
						<tr>
						  <th>Gasto</th>
						  <th>Valor</th>
						  <th>üóëÔ∏è</th>
						</tr>
					  </table>
				</div>
			</div>
			<div class="card shadow-sm p-3 mb-5" style="background-color: #dbdcde;">
				<div class="textos">
					<h3>Resetear</h3>
					<img src="./SRC/IMG/documento.png" alt="reset" style="width: 100px; height: 100px; padding: 10px; margin: 10px;" oncontextmenu="return false"> <br> <br> <br>
					<button id="reset" class="btn btn-secondary">Resetear</button>
				</div>
			</div>
		</div>

	</main>
	
	<footer>
        <div class="footer ">

            <li><a class="link-secondary" href="https://twitter.com/miscelanneo">Twitter</a></li>

            </li>
          </ul>
        </div>
      </footer>
    
</body>
</html>
